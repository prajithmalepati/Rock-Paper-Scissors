<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        <div class="scores">
            <div>
                <span class="score-label">Your Score:</span>
                <div id="playerScore" class="score"></div>
            </div>
            <div>
                <span class="score-label">Computer Score:</span>
                <div id="computerScore" class="score"></div>
            </div>
        </div>
        
        <div class="round-results" id="roundResults"></div>
        <button class="reset-btn" id="reset">Play Again!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
